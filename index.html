<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main-container" class="container-fluid">
        <div id="bg-row" class="row w-100">
            <div id="img-container" class="col-md-6">
                <img src="assets/background.webp" alt="Background Image" class="img-fluid">
            </div>
            
            <div id="todo-container" class="col-md-6">
                <div class="container-md p-4 border rounded shadow">
                    <h2 class="text-center mb-4">To-Do List</h2>
                    <ul id="todo-list" class="list-group">
                        
                        <li id="task" class="list-group-item">
                            <input type="checkbox" class="checkbox-done me-3">
                            This is Sample task 1, can not be edit or delete
                            <div class="del-edit">
                                <button class="btn btn-sm btn-outline-dark me-4 edit-task">
                                    Edit
                                </button>
                                <i class="fa-solid fa-trash delete"></i>
                            </div>
                        </li>
                        
                        <li id="task" class="list-group-item d-flex justify-content-between mt-2">
                            <input type="checkbox" class="checkbox-done me-3">
                            This is Sample task 2, can not be edit or delete
                            <div class="del-edit">
                                <button class="btn btn-sm btn-outline-dark me-4 edit-task">
                                    Edit
                                </button>
                                <i class="fa-solid fa-trash delete"></i>
                            </div>
                        </li>
            
                    </ul>
                    <div class="mt-3">
                        <input type="text" id="todo-input" class="form-control mb-3" placeholder="Add Your ToDo">
                        <button id="add-task" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo_js.js"></script>
</body>



</html>
